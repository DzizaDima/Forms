<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" href="./css/style.min.css">  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  <title>Document</title></head><body>  <nav class="navbar navbar-expand-sm navbar-dark ">    <a class="navbar-brand" href="#">Demo company</a>    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03"      aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">      <span class="navbar-toggler-icon"></span>    </button>    <div class="collapse navbar-collapse" id="navbarsExample03">      <ul class="navbar-nav mr-auto">        <li class="nav-item ">          <a class="nav-link" href="index.html">Application Form </a>        </li>        <li class="nav-item active">          <a class="nav-link" href="#">Agreement Form</a>        </li>      </ul>    </div>  </nav>  <main class="main container-fluid">    <div class="container form-wrapper">      <form class="form">        <div class="container">          <div class="wrapper ">            <h1 class="form-name">Employment agreement form</h1>            <section class="form-section">              <h2 class="form-section__name">Basic Information</h2>              <div class="form-row form-group ">                <label for="input-company" class="col-sm-3 col-form-label">Company <span class="red-star">*</span></label>                <div class=" col">                  <input id="input-company" type="text" class="form-control" required>                </div>              </div>              <div class="form-row form-group ">                <label for="input-domain" class="col-sm-3 col-form-label">Domain <span class="red-star">*</span></label>                <div class=" col">                  <input id="input-domain" type="text" class="form-control" required>                </div>              </div>              <div class="form-row form-group ">                <label for="input-form-label" class="col-sm-3 col-form-label">Form Label <span class="red-star">*</span></label>                <div class=" col">                  <input id="input-form-label" type="text" class="form-control" required>                </div>              </div>              <div class="form-row form-group ">                <label for="input-form-label" class="col-sm-3 col-form-label">Form Heading <span class="red-star">*</span></label>                <div class=" col">                  <input id="input-form-label" type="text" class="form-control" required>                </div>              </div>              <div class="form-row form-group ">                <label for="input-agreement-text" class="col-sm-3 col-form-label">Agreement                  Text <span class="red-star">*</span></label>                <div class=" col">                  <input id="input-agreement-text" type="text" class="form-control" required>                </div>              </div>            </section>            <section class="form-section">              <h2 class="form-section__name">                Employee Agreement Signature              </h2>              <div class="container-fluid">                <div class="form-row form-group " >                  <label for="input-employee-personal"                    class="col-sm-3 col-form-label" >Personal <span class="red-star">*</span></label>                  <div class=" col">                    <input id="input-employee-personal" type="text" class="form-control" required>                  </div>                </div>                <fieldset class="form-group" >                  <div class="form-row">                    <legend  class="col-sm-3  col-form-label" >                      Electronic signature</legend>                    <div class=" col-sm-7">                      <div class="canvas-container">                        <div id="wrapper" class="wrapper-canvas">                          <canvas id="signature-pad" class="signature-pad" width=400 height=200>                        </div>                        <div class="canvas-info d-flex align-items-center justify-content-between">                          <div class="info">                            <div class="date">Date &amp; Time: 2020-10-15 06:40:52</div>                            <div class="ip">IP Address: 77.122.94.48</div>                          </div>                          <div class="actions"><button type="button" class="btn btn-outline-dark btn-clean"                              id="undo">Undo</button>                          </div>                        </div>                      </div>                    </div>                  </div>                </fieldset>              </div>            </section>          </div>        </div>      </form>    </div>    </main>  <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>  <script src="js/script.js"></script></body></html>
