<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Forms</title>
</head>

<body>
  
  <nav class="navbar navbar-expand-sm navbar-dark ">
    <a class="navbar-brand" href="#">Demo company</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03"
      aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Application Form </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Agreement Form</a>
        </li>
      </ul>
    </div>
  </nav>
  <main class="main container-fluid">
    <div class="container form-wrapper">
      <form class="employment-form form">
        <div class="container">
          <div class="wrapper ">
            <div class="encrypted-connection"><svg style="width:24px;height:24px" viewBox="0 0 24 24" class="">
                <path fill="currentColor"
                  d="M12,17C10.89,17 10,16.1 10,15C10,13.89 10.89,13 12,13A2,2 0 0,1 14,15A2,2 0 0,1 12,17M18,20V10H6V20H18M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V10C4,8.89 4.89,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z">
                </path>
              </svg> <span>Encrypted —Åonnection</span></div>
            <h1 class="form-name">Employment application form</h1>
            <section class="form-section">
              <div class="container-fluid">
                <div class="form-section__name">
                  <h2>Personal</h2>
                </div>
                <div role="group" class="form-row form-group"  >
                  <label for="file-picture" class="col-sm-3 col-form-label"  >Add picture</label>
                  <button type="button" class="btn btn-primary">Add</button>
                </div>
                <div role="group" class="form-row form-group form-el-req"  >
                  <label for="input-first-name" class="col-sm-3 col-form-label"  >First Name</label>
                  <div class="bv-no-focus-ring col">
                    <input id="input-first-name" type="text" class="form-control">
                  </div>
                </div>
                <div role="group" class="form-row form-group form-el-req"  >
                  <label for="input-first-name" class="col-sm-3 col-form-label"  >Middle Name</label>
                  <div class="bv-no-focus-ring col">
                    <input id="input-first-name" type="text" class="form-control">
                  </div>
                </div>
                <div role="group" class="form-row form-group form-el-req"  >
                  <label for="input-first-name" class="col-sm-3 col-form-label"  >Last Name</label>
                  <div class="bv-no-focus-ring col">
                    <input id="input-first-name" type="text" class="form-control">
                  </div>
                </div>
                <div role="group" class="form-row form-group form-el-req"  >
                  <label for="datepicker-birth-date" class="col-sm-3 col-form-label"  >Date Of
                    Birth</label>
                  <div class="bv-no-focus-ring col">
                    <input class="form-control" type="date" value="2020-11-11"  >
                  </div>
                </div>

                <div role="group" class="form-row form-group form-el-req"  >
                  <label for="input-phone" class="col-sm-3 col-form-label"  >Phone (Cell Phone)</label>
                  <div class="bv-no-focus-ring col">
                    <input id="input-phone" type="tel" class="form-control">
                    <span class="form-el-description">Please use international phone number format (example:
                      18002003040)</span>
                  </div>
                </div>

                <div role="group" class="form-row form-group form-el-req"  >
                  <label for="input-email" class="col-sm-3 col-form-label"  >E-mail</label>
                  <div class="bv-no-focus-ring col">
                    <input id="input-email" type="email" class="form-control">
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </form>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
 
</body>

</html>
